<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <div class="container">
    <div class="login">
      <div>
        <h1>LOGIN</h1>
        <span>How to get started Lorem, ipsum dolor.</span>
      </div>

      <form action="">
        <input type="text" placeholder="username">
        <i class="fa-regular fa-user icon-user"></i>
        <input type="password" placeholder="password"><br>
        <i class="fa-solid fa-lock icon-locked"></i>
        <input type="submit" value="Login Now">
      </form>
      <div class="social-login">
        <p><b>Login</b> with Others</p><br>
        <button class="button"> <img src="assets/google 1.png " class="google-icon" alt="google-con"> Login with
          <b>google</b></button>

        <button class="button"> <img src="assets/facebook 1.png " class="facebook-icon"> Login with
          <b>Facebook</b></button>

      </div>
    </div>
    <div class="login-illustrate">
      <div class="blur">
        <h2>Very good works are waiting for you Login Now!!!</h2>
        <img src="assets/women with tab 1.png" alt="women-pic">
        <div class="container-light">
          <div class="light-img"><img src="assets/thunderbolt 1.png" alt="light"> </div>
        </div>

      </div>

    </div>
  </div>
